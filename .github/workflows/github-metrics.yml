# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 0/1 * 1/1 * ? *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: oscarmmv
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: large
          config_timezone: America/Toronto
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_pagespeed: yes
          plugin_pagespeed_screenshot: yes
          plugin_pagespeed_url: oscarsaul.ca
          plugin_stars: yes
          plugin_stars_limit: 4plugin_anilist: yes
          plugin_anilist_medias: anime, characters            # Display both animes and mangas
          plugin_anilist_sections: favorites # Display only favorites and characters sections
          plugin_anilist_limit: 2                        # Limit to 2 entry per section (characters section excluded)
          plugin_anilist_limit_characters: 22            # Limit to 22 characters in characters section
          plugin_anilist_shuffle: yes                    # Shuffle data for more varied outputs
          plugin_anilist_user: oscarmmv      # Use same username as GitHub login
